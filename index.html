<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Dictionary Apllication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <header>
        <h1>Dictionary </h1> 
    </header>
    <div class="search-container">
        <input type ="text" id="searchInput" placeholder="Search for a word">
         <button id="searchButton">Search</button>
    </div>
    <div class="resultContainer" id="result-container">
        <h2 id="wordTitle">Mango</h2>
        <div id="wordDescription">fruit</div>
        <div id="audio">
            <button id="audioButton"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

</div>
 <script src="script.js"></script>
</body>
</html>
